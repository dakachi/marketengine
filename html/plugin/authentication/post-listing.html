<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>MarketEngine Post Listing</title>
	<link href='https://fonts.googleapis.com/css?family=Lato:300,400,700' rel='stylesheet' type='text/css'>
	<link rel="stylesheet" href="../assets/css/marketengine-font-icon.css">
	<link rel="stylesheet" href="../assets/css/marketengine-layout-basic.css">
	<link rel="stylesheet" href="../assets/css/marketengine-layout.css">
	<script src="../assets/js/jquery.min.js" type="text/javascript"></script>
	<script src="../assets/js/script.js" type="text/javascript"></script>
</head>
<body>
	<div id="marketengine-wrapper" class="marketengine">
		<div class="marketengine-post-listing-wrap">
			<form  id="post-listing-form" class="post-listing-form" method="post" accept-charset="utf-8">
				<h3>POST LISTING</h3>
				<div id="marketengine-post-step-1" class="marketengine-post-step active">
					<div class="marketengine-group-field">
						<div class="marketengine-select-field">
						    <label class="me-field-title">Category</label>
						    <select class="" name="">
						    	<option value="">Catgory listing 1</option>
						    	<option value="">Catgory listing 2</option>
						    	<option value="">Catgory listing 3</option>
						    	<option value="">Catgory listing 4</option>
						    </select>
						</div>
					</div>
					<div class="marketengine-group-field">
						<div class="marketengine-select-field">
						    <label class="me-title-field">Sub-category</label>
						    <select class="" name="">
						    	<option value="">Sub catgory listing 1</option>
						    	<option value="">Sub catgory listing 2</option>
						    	<option value="">Sub catgory listing 3</option>
						    	<option value="">Sub catgory listing 4</option>
						    </select>
						</div>
					</div>
				</div>
				<div id="marketengine-post-step-2" class="marketengine-post-step">
					<div class="marketengine-group-field">
						<div class="marketengine-select-field">
						    <label class="me-field-title">Listing</label>
						    <select class="" name="listing-type">
						    	<option value="">Listing type 1</option>
						    	<option value="">Listing type 2</option>
						    	<option value="">Listing type 3</option>
						    	<option value="">Listing type 4</option>
						    </select>
						</div>
					</div>
					<div class="marketengine-group-field">
						<div class="me-row">
							<div class="me-col-md-6">
								<div class="marketengine-input-field">
								    <label class="me-field-title">Price</label>
								    <input type="text" name="listing_price" placeholder="$">
								</div>
							</div>
							<div class="me-col-md-6">
								<div class="marketengine-select-field">
								    <label class="me-field-title">Pricing unit</label>
								    <select class="" name="listing-type">
								    	<option value="">Listing type 1</option>
								    	<option value="">Listing type 2</option>
								    	<option value="">Listing type 3</option>
								    	<option value="">Listing type 4</option>
								    </select>
								</div>
							</div>
						</div>
					</div>
				</div>
				<div id="marketengine-post-step-3" class="marketengine-post-step">
					<div class="marketengine-group-field">
						<div class="marketengine-input-field">
						    <label class="me-field-title">Listing title</label>
						    <input type="text" name="lising_title">
						</div>
					</div>
					<div class="marketengine-group-field">
						<div class="marketengine-textarea-field">
							<label class="me-field-title">Description</label>
							<textarea name="description" id=""></textarea>
						</div>
					</div>
					<div class="marketengine-group-field">
						<div class="marketengine-upload-field">
							<label class="me-field-title">Upload images <small>(optional)</small></label>
							
							<div class="marketengine-gallery-large">
								<div class="me-gallery-large">
									<img src="../assets/img/1.jpg" alt="">
								</div>
							</div>
							<ul class="marketengine-gallery-img">
								<li class="me-item-img">
									<span class="me-gallery-img">
										<img src="../assets/img/1.jpg" alt="">
										<a class="me-delete-img"></a>
									</span>
									<div class="me-gallery-radio">
										<input type="radio" name="featured_image" id="radio-img-1">
										<label for="radio-img-1"></label>
									</div>
								</li>
								<li class="me-item-img">
									<span class="me-gallery-img">
										<img src="../assets/img/1.jpg" alt="">
										<a class="me-delete-img"></a>
									</span>
									<div class="me-gallery-radio">
										<input type="radio" name="featured_image" id="radio-img-2">
										<label for="radio-img-2"></label>
									</div>
								</li>
								<li class="me-item-img">
									<span class="me-gallery-img me-gallery-add-img">
										<a class="me-add-img">
											<i class="icon-me-add"></i>
											<input type="file" value="">
										</a>
									</span>
								</li>
							</ul>

							<!--layout have iamges-->

							<!-- layout no image -->
							<div class="marketengine-gallery-large">

							</div>
							<ul class="marketengine-gallery-img">
								<li class="me-item-img">
									<span class="me-gallery-img me-gallery-add-img">
										<a class="me-add-img">
											<i class="icon-me-add"></i>
											<input type="file" value="">
										</a>
									</span>
								</li>
							</ul>
							<!-- layout no image -->

						</div>
					</div>
					<div class="marketengine-group-field">
						<div class="marketengine-input-field">
						    <label class="me-field-title">Tags <small>(optional)</small></label>
						    <input type="text" name="lising_title">
						    <div id="tagchecklist">
						    	<span>Jambo<i class="icon-me-remove"></i></span>
						    </div>
					    	<ul class="marketengine-tags">
					    		<li>
					    			<span class="me-label-tags">Jambo<i class="icon-me-remove"></i></span>
					    		</li>
					    		<li>
					    			<span class="me-label-tags">Movies<i class="icon-me-remove"></i></span>
					    		</li>
					    	</ul>
						</div>
					</div>
					<div class="marketengine-group-field me-text-center submit-post">
						<input class="marketengine-post-submit-btn" type="submit" value="SUBMIT">
					</div>
					<a href="#" class="back-link-page me-forward-section" data-active="2">&lt; Cancel</a>
				</div>
			</form>
		</div>
	</div>
</body>
</html>
