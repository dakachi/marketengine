<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>MarketEngine Forgot Password</title>
	<link href='https://fonts.googleapis.com/css?family=Lato:300,400,700' rel='stylesheet' type='text/css'>
	<link rel="stylesheet" href="../assets/css/marketengine-layout-basic.css">
	<link rel="stylesheet" href="../assets/css/marketengine-layout.css">
</head>
<body>
	<div id="marketengine-wrapper" class="marketengine">
		<div class="marekengine-authen-wrap authen-forgot">
			<form id="forgot-password-form" action="" method="post">
				<h3>Forgot Password</h3>
				<div class="marketengine-group-field">
					<div class="marketengine-input-field">
					    <label class="me-field-title">Enter your email</label>
					    <input type="email" name="user_email">
					</div>
				</div>
				<div class="marketengine-group-field submit-forgot">
					<input type="submit" class="marketengine-btn" value="Submit">
				</div>
				<a href="" class="back-home-sigin me-backlink">&lt; Back to login</a>
			</form>
		</div>
	</div>
</body>
</html>
