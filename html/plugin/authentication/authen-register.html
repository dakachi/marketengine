<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>MarketEngine Register</title>
	<link href='https://fonts.googleapis.com/css?family=Lato:300,400,700' rel='stylesheet' type='text/css'>
	<link rel="stylesheet" href="../assets/css/marketengine-layout-basic.css">
	<link rel="stylesheet" href="../assets/css/marketengine-layout.css">
	<script src="../assets/js/jquery.min.js" type="text/javascript"></script>
	<script src="../assets/js/script.js" type="text/javascript"></script>
</head>
<body>
	<div id="marketengine-wrapper" class="marketengine">
		<div class="marekengine-authen-wrap authen-register">
			<form id="register-form" action="" method="post">
				<h3>Sign Up Free</h3>
				<div class="marketengine-group-field">
					<div class="marketengine-input-field">
					    <label class="me-field-title">Username</label>
					    <input type="text" name="user_login">
					    <!-- <label class="message" for="">This is field required.</label> -->
					</div>
				</div>
				<div class="marketengine-group-field">
					<div class="me-row">
						<div class="me-col-md-6">
							<div class="marketengine-input-field">
							    <label class="me-field-title">First name</label>
							    <input type="text" name="firstname">
							</div>
						</div>
						<div class="me-col-md-6">
							<div class="marketengine-input-field">
							    <label class="me-field-title">Last name</label>
							    <input type="text" name="lastname">
							</div>
						</div>
					</div>
				</div>
				<div class="marketengine-group-field">
					<div class="marketengine-input-field">
					    <label class="me-field-title">Email</label>
					    <input type="text" name="user_email">
					</div>
				</div>
				<div class="marketengine-group-field">
					<div class="marketengine-input-field">
					    <label class="me-field-title">Create password</label>
					    <input type="password" name="user_pass">
					</div>
				</div>
				<div class="marketengine-group-field">
					<div class="marketengine-input-field">
					    <label class="me-field-title">Confirm password</label>
					    <input type="password" name="confirm_pass">
					</div>
				</div>
				<div class="marketengine-group-field me-terms-signup">
					<div class="marketengine-checkbox-field">
						<label>
							<input id="terms-service" type="checkbox" name="agree_with_tos">I agree to the site's <a href="">Terms of Service</a>
							<span><!--use style ui--></span> 
						</label>
					</div>
				</div>
				<div class="marketengine-group-field me-submit-signup">
					<input class="marketengine-btn me-submit-signup-btn" type="submit" value="Sign up">
				</div>
				<a href="#" class="back-home-sigin me-backlink">&lt; Back to Home</a>
			</form>
		</div>
	</div>
</body>
</html>
