<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>MarketEngine Login</title>
	<link href='https://fonts.googleapis.com/css?family=Lato:300,400,700' rel='stylesheet' type='text/css'>
	<link rel="stylesheet" href="../assets/css/marketengine-layout-basic.css">
	<link rel="stylesheet" href="../assets/css/marketengine-layout.css">
</head>
<body>
	<div id="marketengine-wrapper" class="marketengine">
		<div class="me-authen-wrap me-authen-login">
			<form id="login-form" action="" method="post">
				<h3>Account Login</h3>
				<div class="alert" role="alert">The user login field is required.</div>
				<div class="alert" role="alert">The user login field is required.</div>
				<div class="marketengine-group-field">
					<div class="marketengine-input-field">
					    <label class="me-field-title">Email/Username</label>
					    <input type="text" name="user_login">
					</div>
				</div>
				<div class="marketengine-group-field">
					<div class="marketengine-input-field">
					    <label class="me-field-title">Password</label>
					    <input type="password" name="user_pass">
					</div>
				</div>
				<div class="marketengine-group-field submit-sigin">
					<input type="submit" class="marketengine-btn" value="login">
				</div>
				<div class="marketengine-group-field forgot-sigin">
					<a href="#" class="forgot-pass pull-left">Forgot password?</a>
					<span class="account-register pull-right">Need an account?<a href="#">Register</a></span>
				</div>
				<a href="#" class="back-home-sigin me-backlink">&lt; Back to Home</a>
			</form>
		</div>
	</div>
</body>
</html>
