<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>MarketEngine Reset Password</title>
	<link href='https://fonts.googleapis.com/css?family=Lato:300,400,700' rel='stylesheet' type='text/css'>
	<link rel="stylesheet" href="../assets/css/marketengine-layout-basic.css">
	<link rel="stylesheet" href="../assets/css/marketengine-layout.css">
</head>
<body>
	<div id="marketengine-wrapper" class="marketengine">
		<div class="marekengine-authen-wrap authen-reset">
			<form id="reset-pass-form" action="" method="post">
				<h3>RESET PASSWORD</h3>
				<div class="marketengine-group-field">
					<div class="marketengine-input-field">
					    <label class="me-field-title">Enter new password</label>
					    <input type="password" name="user_pass">
					</div>
				</div>
				<div class="marketengine-group-field">
					<div class="marketengine-input-field">
					    <label class="me-field-title">Confirm password</label>
					    <input type="password" name="confirm_pass">
					</div>
				</div>
				<div class="marketengine-group-field submit-reset">
					<input type="submit" class="marketengine-btn" value="SET NEW PASSWORD">
				</div>
				<a href="#" class="back-home-sigin me-backlink">&lt; Cancel</a>
			</form>
		</div>
	</div>
</body>
</html>
