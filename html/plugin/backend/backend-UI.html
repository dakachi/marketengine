<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>MarketEngine Backend UI</title>
	<link rel="stylesheet" href="../assets/css/marketengine-font-icon.css">
	<link rel="stylesheet" href="../assets/css/jquery.mCustomScrollbar.min.css">
	<link rel="stylesheet" href="../assets/css/marketengine-admin.css">
	<script src="../assets/js/jquery.min.js" type="text/javascript"></script>
	<script src="../assets/js/jquery.mCustomScrollbar.min.js" type="text/javascript"></script>
	<script src="../assets/js/script-admin.js" type="text/javascript"></script>
</head>
<body>
	<style type="text/css" media="screen">
		.wrapper {
			width: 1140px;
			margin: 0 auto;
			margin-bottom: 60px;
		}
		.color label {
			display: inline-block;
			margin-right: 20px;
		}
		.color label span {
			display: inline-block;
			width: 40px;
			height: 40px;
			border-radius: 6px;
			margin-right: 10px;
			vertical-align: middle;
		}
	</style>
	<div class="wrapper">
		<div class="color">
			<label><span style="background: #333333;"></span>#333333</label>
			<label><span style="background: #919191;"></span>#919191</label>
			<label><span style="background: #f5f7f8;"></span>#f5f7f8</label>
			<label><span style="background: #e6e9eb;"></span>#e6e9eb</label>
			<label><span style="background: #555555;"></span>#555555</label>
			<label><span style="background: #f44336;"></span>#f44336</label>
			<label><span style="background: #9fa953;"></span>#9fa953</label>
		</div>
		<br/>
		<br/>
		<br/>
		<div class="me-group-field">
			<h3 class="me-title">Marketplace Language</h3>
			<label class="me-subtitle">Initialize packages of language for your site. The chosen option is your current site’s language.</label>
			<select class="select-field" name="" id="">
				<option value="">England</option>
				<option value="">Vietnamese</option>
			</select>
			<div class="me-scroll-language" id="me-scroll-language-1">
				<div class="me-group-field">
					<h3 class="me-title">SKU</h3>
					<input type="text" class="me-input-field">
				</div>
				<div class="me-group-field">
					<h3 class="me-title">SKU</h3>
					<input type="text" class="me-input-field">
				</div>
				<div class="me-group-field">
					<h3 class="me-title">SKU</h3>
					<input type="text" class="me-input-field">
				</div>
				<div class="me-group-field">
					<h3 class="me-title">SKU</h3>
					<input type="text" class="me-input-field">
				</div>
				<div class="me-group-field">
					<h3 class="me-title">SKU</h3>
					<input type="text" class="me-input-field">
				</div>
				<div class="me-group-field">
					<h3 class="me-title">SKU</h3>
					<input type="text" class="me-input-field">
				</div>
				<div class="me-group-field">
					<h3 class="me-title">SKU</h3>
					<input type="text" class="me-input-field">
				</div>
				<div class="me-group-field">
					<h3 class="me-title">SKU</h3>
					<input type="text" class="me-input-field">
				</div>
				<div class="me-group-field">
					<h3 class="me-title">SKU</h3>
					<input type="text" class="me-input-field">
				</div>
				<div class="me-group-field">
					<h3 class="me-title">SKU</h3>
					<input type="text" class="me-input-field">
				</div>
				<div class="me-group-field">
					<h3 class="me-title">SKU</h3>
					<input type="text" class="me-input-field">
				</div>
			</div>
		</div>
		<br/>
		<br/>
		<br/>
		<div class="me-group-field">
			<h3 class="me-title">Marketplace Name</h3>
			<label class="me-subtitle">Enter a name for your marketplace.</label>
			<input type="text" class="me-input-field">
		</div>
		<br/>
		<br/>
		<br/>
		<div class="me-group-field">
			<h3 class="me-title">Google Analytics Script</h3>
			<label class="me-subtitle">Google analytics is a service offered by Google that generates detailed statistics about the visits to a website.</label>
			<textarea class="me-textarea-field" name=""></textarea>
		</div>
		<br/>
		<br/>
		<br/>
		<div class="me-group-field">
			<h3 class="me-title">Multi text field</h3>
			<label class="me-subtitle">Description.</label>
			<div class="me-multi-field">
				<h4>Text 1</h4>
				<input type="text">
			</div>
			<div class="me-multi-field">
				<h4>Text 2</h4>
				<input type="text">
			</div>
			<div class="me-multi-field">
				<h4>Google Plus Page Link</h4>
				<input type="text">
			</div>
		</div>
		<br/>
		<br/>
		<br/>
		<br/>
		<div class="me-group-field">
			<h3 class="me-title">Favicon</h3>
			<label class="me-subtitle">This icon will be used as a launcher icon for iPhone and Android smartphones and also as the website favicon. The image dimensions should be 57x57px.</label>
			<div class="me-upload">
				<ul class="marketengine-gallery-img">
					<li class="me-item-img">
						<span class="me-gallery-img">
							<img src="assets/img/1.jpg" alt="">
							<a class="me-delete-img"></a>
						</span> 
					</li>
					<li class="me-item-img">
						<span class="me-gallery-img me-gallery-add-img">
							<a class="me-add-img">
								<i class="icon-me-add-image"></i>
								<input type="file" value="">
							</a>
						</span>
					</li>
				</ul>
			</div>
		</div>
		<br/>
		<br/>
		<br/>
		<br/>
		<div class="me-group-field">
			<h3 class="me-title">Select Option Field</h3>
			<label class="me-subtitle">Initialize packages of language for your site. The chosen option is your current site’s language.</label>
			<select class="select-field" name="" id="">
				<option value="">England</option>
				<option value="">Vietnamese</option>
			</select>
		</div>
		<br/>
		<br/>
		<br/>
		<br/>
		<div class="me-group-field">
			<h3 class="me-title">Option Field</h3>
			<label class="me-subtitle">Initialize packages of language for your site. The chosen option is your current site’s language.</label>
			<div class="me-checkbox-field">
				<label class="me-checkbox">
					<input type="checkbox">
					<span class="me-checked"><i class="icon-me-check"></i></span>Option 1
				</label>
			</div>
			<div class="me-checkbox-field">
				<label class="me-checkbox">
					<input type="checkbox">
					<span class="me-checked"><i class="icon-me-check"></i></span>Option 123
				</label>
			</div>
		</div>
		<br/>
		<br/>
		<br/>
		<br/>
		<div class="me-group-field">
			<h3 class="me-title">Login Admin Panel</h3>
			<label class="me-subtitle">Prevent direct login to admin page.</label>
			<label class="me-switch">
				<input type="checkbox" checked>
				<div class="me-switch-slider">
					<span class="me-enable">Enable</span>
					<span class="me-disable">Disable</span>
				</div>
			</label>
		</div>
	</div>
</body>
</html>
